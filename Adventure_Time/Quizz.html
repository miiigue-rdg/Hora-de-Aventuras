  <!-- Main Content -->
  <main class="flex-fill">
    <div class="container mt-5">
      <div class="quiz-container">
        <h2 class="quiz-title mb-4">How much do you know about Adventure Time?</h2>
        <form id="quizForm">

          <!-- Question A -->
          <div class="mb-4">
            <p><strong>1. What is Finn’s full name?</strong></p>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="q1" value="a" id="q1a">
              <label class="form-check-label" for="q1a">Finn Mertens</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="q1" value="b" id="q1b">
              <label class="form-check-label" for="q1b">Finn Johnson</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="q1" value="c" id="q1c">
              <label class="form-check-label" for="q1c">Finn Smith</label>
            </div>
          </div>

          <!-- Question B -->
          <div class="mb-4">
            <p><strong>2. What is Marceline’s favorite musical instrument?</strong></p>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="q2" value="a" id="q2a">
              <label class="form-check-label" for="q2a">Violin</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="q2" value="b" id="q2b">
              <label class="form-check-label" for="q2b">Electric bass</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="q2" value="c" id="q2c">
              <label class="form-check-label" for="q2c">Acoustic Guitarr</label>
            </div>
          </div>

          <!-- Question C -->
          <div class="mb-4">
            <p><strong>3. Who is the Ice King really?</strong></p>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="q3" value="a" id="q3a">
              <label class="form-check-label" for="q3a">Simon Petrikov</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="q3" value="b" id="q3b">
              <label class="form-check-label" for="q3b">Billy</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="q3" value="c" id="q3c">
              <label class="form-check-label" for="q3c">Earl of lemongrab</label>
            </div>
          </div>

          <!-- Send Button -->
          <button type="submit" class="btn btn-primary">Send Quiz</button>
