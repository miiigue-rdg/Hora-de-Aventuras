<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego con Finn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Estilo para sticky footer */
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }
  </style>
</head>

<body>

  <!-- Navbar reutilizada -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="./images/Logo.png" alt="Logo" class="img-fluid" style="max-height: 50px;" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#footer">Footer</a></li>
        </ul>
        <button id="darkModeToggle" class="btn btn-dark ms-auto d-flex align-items-center gap-2">
          <img id="modeIcon" src="./images/DarkMode_Off.png" alt="Modo oscuro">
          <span id="modeLabel">Modo Oscuro</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main>
    <div class="container my-5">
      <h1 class="text-center mb-4">¡Explora a Finn!</h1>
      <div id="juego-finn" class="position-relative mx-auto quiz-container"
        style="height: 500px; background-image: url('./images/finn-standing.jpg'); background-size: contain; background-repeat: no-repeat; background-position: center; max-width: 800px;">
        <!-- Áreas clicables -->
        <div id="mochila" class="click-area" title="Haz clic en la mochila"></div>
        <div id="espada" class="click-area" title="Haz clic en la espada"></div>
      </div>
      <div id="dialogo-finn" class="text-center mt-4 fs-4 text-warning"></div>
    </div>
  </main>

  <!-- Footer al final de la página -->
  <footer id="footer" class="text-white py-4 bg-dark">
    <div class="container text-center">
      <p>&copy; 2024 Proyecto Base. Todos los derechos reservados.</p>
      <p>
        <a href="#" class="text-white">Política de privacidad</a> |
        <a href="#" class="text-white">Cookies</a> |
        <a href="#" class="text-white">Aviso Legal</a>
      </p>
      <div class="mt-3">
        <a href="#"><img src="./images/face.png" alt="Facebook" style="width: 60px; height: 60px;" /></a>
        <a href="#"><img src="./images/x.jpg" alt="Twitter" style="width: 60px; height: 60px;" /></a>
        <a href="#"><img src="./images/instagram.png" alt="Instagram" style="width: 60px; height: 60px;" /></a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/obscureMode.js"></script>
  <script src="js/juego-finn.js"></script>
</body>

</html>
